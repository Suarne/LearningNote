{% extends "base.html" %}

{% block content %}

    <p>主题：{{ topic }}</p>

    <p>笔记：</p>
    <ul>
        {% for entry in entries %}
            <li>
                <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
                <p>{{ entry.text|linebreaks }}</p>
            </li>
        {% empty %}
            <li>
                这个主题还没有添加新笔记.
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
