{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>注册账号</h2>
{% endblock %}

{% block content %}

    <form method="post" action="{% url 'Users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">注册</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'LearningNote:index' %}"/>
    </form>

{% endblock content %}
