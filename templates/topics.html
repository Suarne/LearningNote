{% extends "base.html" %}

{% block content %}

    <p>主题</p>

    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'LearningNote:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>还没有添加任何主题</li>
        {% endfor %}
    </ul>

    <a href="{% url 'LearningNote:new_topic' %}">添加新主题:</a>

{% endblock content %}
