{% extends "base.html" %}

{% block header %}
    <h2>主题</h2>
{% endblock %}

{% block content %}

    <ul>
        {% for topic in topics %}
            <li><h3>
                <a href="{% url 'LearningNote:topic' topic.id %}">{{ topic }}</a>
            </h3></li>
        {% empty %}
            <li>还没有添加任何主题</li>
        {% endfor %}
    </ul>

    <h3><a href="{% url 'LearningNote:new_topic' %}">添加新主题:</a></h3>

{% endblock %}
