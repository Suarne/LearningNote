{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2><a href="{% url 'LearningNote:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock %}

{% block content %}

    <form method="post" action="{% url 'LearningNote:new_entry' topic.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">添加</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'LearningNote:index' %}"/>
    </form>

{% endblock %}
