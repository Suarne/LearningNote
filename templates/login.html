{% extends 'base.html' %}

{% block content %}

    {% if form.errors %}
        <p>用户名和密码不匹配!请重新登录</p>
    {% endif %}

    <form method="post" action="{% url 'Users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">登录</button>
        <input type="hidden" name="next" value="{% url 'LearningNote:index' %}"/>
    </form>

{% endblock content %}
